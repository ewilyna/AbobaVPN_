{% extends 'accounts/base.html' %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center py-10 bg-white">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Вход в аккаунт</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                <!-- Поля формы -->
                {{ form.username }}
                {{ form.password }}
            </div>
            <!-- Кнопка входа -->
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg w-full hover:bg-blue-700 mt-6">
                Войти
            </button>
        </form>
        <!-- Сообщения -->
        {% if messages %}
            <div class="mt-4 bg-blue-100 text-blue-700 p-4 rounded-lg">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
